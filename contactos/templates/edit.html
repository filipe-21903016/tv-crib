{% extends 'contacto_base.html' %}

{% block main %}
    <form action="{% url 'contactos:edit' contacto_id %}" method="POST">
        {% csrf_token %}

        <div class="simple-login-container">
            <h2>Contact Form</h2>
            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="text" name="nome" class="form-control" placeholder="Nome">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="text" name="apelido" placeholder="Apelido" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="text" name="telefone" class="form-control" placeholder="Telefone">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="email" name="email" placeholder="Email" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="date" name="birthday" class="form-control" placeholder="Data de Nascimento">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="submit" class="btn btn-block btn-login" placeholder="Enter your Password"
                           value="Submit">
                </div>
            </div>
        </div>

    </form>
{% endblock %}
