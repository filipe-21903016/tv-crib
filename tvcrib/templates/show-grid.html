{% extends 'base.html' %}
{% load static %}
{% load mytags %}

{% block main %}
    <main class="frames-grid">

        {% for show in shows %}
            {% with pk=show.pk|stringformat:"i" %}
                <a href="{% url 'tvcrib:show' pk %}">
                    {% with folder=show.name|hash %}
                        <div class="frame"
                             style="background-image: url('{% static "image-db/"|add:folder|add:"/card_cover.jpg" %}')">
                            <div class="movie-title">
                                <h1>{{ show.name }}</h1>
                            </div>
                        </div>
                    {% endwith %}
                </a>
            {% endwith %}
        {% endfor %}
    </main>
{% endblock %}
